<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
</div>

<ng-template #loggedOut>
    <div class="container d-flex-justify-content-center">
        <div class="card">
        
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="nombreusuario">Nombre de usuario ???</label>
                        <input type="text" name="nombreusuario" id="nombreusuario" class="form-control"
                        [(ngModel)]="nombreUsuario" >
                    </div> 
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control"
                        [(ngModel)]="password" >
                    </div>
                    <button class="btn btn outline success btn-block" >
                        <i class="fa-thin fa-right-to-bracket"></i>Iniciar Sesión</button>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">
                    Error de login
                </div>    
            </div>
        </div>
    </div>
</ng-template>
